version: '3.8'

services:
  travel-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-companion
    ports:
      - "3000:3000"  # React frontend
      - "5000:5000"  # Node.js backend
    volumes:
      # Mount for development hot reloading
      - ./client/src:/app/client/src
      - ./server:/app/server
      # Persist data
      - travel-uploads:/app/server/uploads
      - travel-db:/app/server/db/data
    environment:
      - NODE_ENV=development
      - JWT_SECRET=1lSRhkJR6s0bykhB79drwkDsArSDeRvf
      - PORT=5000
    restart: unless-stopped

volumes:
  travel-uploads:  # Volume for uploaded files
  travel-db:       # Volume for SQLite database